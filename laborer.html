<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConstructTrack - Laborer Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Inter', sans-serif; } 
        .hidden { display: none; } 
        .lang-btn { transition: background-color 0.2s, color 0.2s; }
        .lang-btn.active { background-color: #f59e0b; color: #1e293b; font-weight: 600; }
        .tab-btn {
            border-bottom: 3px solid transparent;
            transition: border-color 0.2s, color 0.2s;
        }
        .tab-btn.active {
            border-bottom-color: #f59e0b;
            color: #1e293b;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-sm">
        <!-- Language Selector and Header -->
        <div class="flex justify-center mb-4 bg-white p-1 rounded-full shadow-inner">
            <button id="lang-en" class="lang-btn active w-full py-2 px-4 rounded-full text-sm font-medium text-slate-600">English</button>
            <button id="lang-hi" class="lang-btn w-full py-2 px-4 rounded-full text-sm font-medium text-slate-600">हिन्दी</button>
            <button id="lang-mr" class="lang-btn w-full py-2 px-4 rounded-full text-sm font-medium text-slate-600">मराठी</button>
        </div>
        <div class="flex items-center justify-center mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-amber-500 mr-3" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4 2a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V4a2 2 0 00-2-2H4zm10 10.5a.5.5 0 01-.5.5H6.5a.5.5 0 010-1H13.5a.5.5 0 01.5.5zm0-3a.5.5 0 01-.5.5H6.5a.5.5 0 010-1H13.5a.5.5 0 01.5.5zm-5-3a.5.5 0 01-.5.5H6.5a.5.5 0 010-1h2a.5.5 0 01.5.5z" clip-rule="evenodd" /></svg>
            <h1 class="text-3xl font-bold text-slate-800">ConstructTrack</h1>
        </div>

        <!-- Secure Login View -->
        <div id="laborer-login-section" class="bg-white p-8 rounded-2xl shadow-lg">
            <h2 id="login-title" class="text-xl font-semibold text-slate-700 mb-2 text-center">Laborer Login</h2>
            <form id="laborer-login-form" class="space-y-4">
                <div><label for="mobile-input" id="mobile-label" class="block text-sm font-medium text-slate-700">Mobile Number</label><input type="tel" id="mobile-input" class="w-full mt-1 p-3 border rounded-lg" pattern="[0-9]{10}" placeholder="Enter 10-digit mobile" required></div>
                <div><label for="pin-input" id="pin-label" class="block text-sm font-medium text-slate-700">4-Digit PIN</label><input type="password" id="pin-input" inputmode="numeric" pattern="[0-9]{4}" maxlength="4" class="w-full mt-1 p-3 border rounded-lg" placeholder="Enter 4-digit PIN" required></div>
                <p id="laborer-login-error" class="text-red-500 text-sm text-center h-4"></p>
                <button type="submit" id="login-btn" class="w-full text-lg bg-amber-500 font-bold py-3 rounded-lg hover:bg-amber-600 transition-colors">Login</button>
            </form>
            <p class="text-center mt-4 text-sm"><a href="/" id="go-back-link" class="text-amber-600 hover:underline">← Go to Main Page</a></p>
        </div>

        <!-- Main Content View (Now with Tabs) -->
        <div id="laborer-main-section" class="hidden bg-white rounded-2xl shadow-lg">
            <!-- Tab Navigation -->
            <div class="flex border-b border-slate-200">
                <button id="status-tab" class="tab-btn w-1/2 py-4 text-center text-slate-500 font-medium">Status</button>
                <button id="hours-tab" class="tab-btn w-1/2 py-4 text-center text-slate-500 font-medium">My Hours</button>
            </div>

            <!-- Tab Content: Status & Actions -->
            <div id="status-content" class="p-8 text-center">
                <h2 id="laborer-name-display" class="text-2xl font-bold text-slate-800"></h2>
                <p id="site-name-display" class="text-slate-500 mb-2"></p>
                <div id="task-container" class="bg-slate-100 p-3 rounded-lg mb-6 text-left hidden">
                    <h3 id="task-title" class="text-sm font-bold text-slate-600 uppercase">Today's Task:</h3>
                    <p id="task-display" class="text-slate-800 font-medium mt-1"></p>
                </div>
                <div id="status-card" class="p-6 rounded-lg mb-6">
                    <p class="text-2xl font-bold" id="status-text"></p>
                </div>
                <div class="space-y-4">
                    <button id="main-action-btn" class="w-full text-lg font-bold py-3 px-4 rounded-lg transition-colors flex items-center justify-center space-x-3"></button>
                    <button id="clock-out-btn" class="hidden w-full text-lg font-bold py-3 px-4 rounded-lg bg-slate-700 hover:bg-slate-600 text-white flex items-center justify-center space-x-3"></button>
                </div>
                <button id="logout-laborer-btn" class="text-slate-500 hover:underline mt-6">Logout</button>
            </div>
            
            <!-- Tab Content: My Hours -->
            <div id="hours-content" class="p-8 hidden">
                <!-- Weekly hours summary will be injected here by JS -->
            </div>
        </div>
    </div>
    
    <script type="module" src="/js/laborer.js"></script>
</body>
</html>
