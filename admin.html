<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shreeved - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .nav-item.active { background-color: #f59e0b; color: #1e293b; font-weight: 600; }
        .sidebar-open #sidebar { transform: translateX(0); }
        .sidebar-open #sidebar-overlay { display: block; }
        .loader { border: 4px solid #f3f3f3; border-radius: 50%; border-top: 4px solid #3498db; width: 40px; height: 40px; animation: spin 2s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .lang-btn.active { background-color: #f59e0b; color: #1e293b; }
    </style>
</head>
<body class="text-slate-800">

    <div id="login-modal" class="fixed inset-0 bg-slate-900 bg-opacity-80 flex items-center justify-center z-50">
        <div class="bg-white rounded-2xl shadow-2xl p-8 sm:p-12 w-full max-w-md m-4">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-3xl font-bold text-slate-800" data-translate-key="admin_login">Admin Login</h2>
                <div id="language-switcher" class="flex items-center border border-slate-200 rounded-lg p-1">
                    <button data-lang="en" class="lang-btn active text-xs font-bold py-1 px-2 rounded-md transition-colors" title="English">EN</button>
                    <button data-lang="hi" class="lang-btn text-xs font-bold py-1 px-2 rounded-md transition-colors" title="Hindi">HI</button>
                    <button data-lang="mr" class="lang-btn text-xs font-bold py-1 px-2 rounded-md transition-colors" title="Marathi">MR</button>
                </div>
            </div>
            <form id="login-form" class="space-y-6">
                <div>
                    <input type="email" id="email-input" placeholder="Email Address" data-translate-key="placeholder_email" required class="w-full p-4 border border-slate-300 rounded-lg text-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent transition">
                </div>
                <div>
                    <input type="password" id="password-input" placeholder="Password" data-translate-key="placeholder_password" required class="w-full p-4 border border-slate-300 rounded-lg text-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent transition">
                </div>
                <p id="login-error" class="text-red-500 text-sm h-4"></p>
                <div>
                    <button type="submit" class="w-full bg-amber-500 hover:bg-amber-600 text-slate-900 font-bold py-4 px-6 rounded-lg text-lg transition-transform transform hover:scale-105 shadow-md" data-translate-key="login">Login</button>
                </div>
            </form>
        </div>
    </div>

    <div id="dashboard-content" class="hidden">
        <header class="md:hidden sticky top-0 bg-slate-800 text-white p-4 z-20 flex items-center justify-between shadow-md">
            <button id="mobile-menu-btn" class="p-2 -ml-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
            </button>
            <h1 class="text-xl font-bold">Shreeved</h1>
            <div class="w-6"></div> 
        </header>

         <div class="relative min-h-screen md:flex">
            <div id="sidebar-overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-30 md:hidden"></div>
            <aside id="sidebar" class="bg-slate-800 text-slate-100 w-64 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 z-40 flex flex-col transition-transform duration-300 ease-in-out">
                <div class="h-20 flex items-center justify-center bg-slate-900 border-b border-slate-700 -mt-7 -mx-2 mb-6">
                    <h1 class="text-2xl font-bold">Shreeved</h1>
                </div>
                <nav class="flex-1 px-2 space-y-2">
                    <a href="#dashboard" class="nav-item flex items-center px-4 py-2.5 rounded-lg hover:bg-slate-700 transition-colors duration-200" data-translate-key="nav_dashboard">Dashboard</a>
                    <a href="#summary" class="nav-item flex items-center px-4 py-2.5 rounded-lg hover:bg-slate-700 transition-colors duration-200" data-translate-key="nav_summary">Project Summary</a>
                    <a href="#tasks" class="nav-item flex items-center px-4 py-2.5 rounded-lg hover:bg-slate-700 transition-colors duration-200" data-translate-key="nav_tasks">Daily Tasks</a>
                    <a href="#payroll" class="nav-item flex items-center px-4 py-2.5 rounded-lg hover:bg-slate-700 transition-colors duration-200" data-translate-key="nav_payroll">Payroll</a>
                    <a href="#sites" class="nav-item flex items-center px-4 py-2.5 rounded-lg hover:bg-slate-700 transition-colors duration-200" data-translate-key="nav_sites">Sites</a>
                    <a href="#laborers" class="nav-item flex items-center px-4 py-2.5 rounded-lg hover:bg-slate-700 transition-colors duration-200" data-translate-key="nav_workers">Workers</a>
                    <a href="#expenses" class="nav-item flex items-center px-4 py-2.5 rounded-lg hover:bg-slate-700 transition-colors duration-200" data-translate-key="nav_expenses">Expenses</a>
                    <a href="#attendance" class="nav-item flex items-center px-4 py-2.5 rounded-lg hover:bg-slate-700 transition-colors duration-200" data-translate-key="nav_attendance">Attendance Log</a>
                    <a href="worker.html" target="_blank" class="nav-item flex items-center px-4 py-2.5 rounded-lg hover:bg-slate-700 transition-colors duration-200" data-translate-key="nav_worker_checkin">Worker Check-in</a>
                </nav>
                <div class="px-2 py-4 border-t border-slate-700">
                     <button id="logout-btn" class="w-full text-left flex items-center px-4 py-2.5 rounded-lg text-slate-300 hover:bg-red-500 hover:text-white transition-colors duration-200" data-translate-key="logout">Logout</button>
                </div>
            </aside>
            <main class="flex-1 p-6 lg:p-8 overflow-y-auto"></main>
        </div>
    </div>
    
    <script type="module" src="/js/admin.js"></script>
</body>
</html>
