<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConstructTrack - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8fafc; /* Lighter, cleaner background */
        }
        .hidden { display: none; }
        .secure-content { display: none; }
        /* Updated active nav item style for the new color palette */
        .nav-item.active { 
            background-color: #f59e0b; /* A richer amber */
            color: #1e293b; 
        }
        /* Style for action icons */
        .action-icon {
            transition: transform 0.2s ease-in-out;
        }
        .action-icon:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <!-- Secure Login Modal (no design changes needed) -->
    <div id="login-modal" class="fixed inset-0 bg-zinc-900 bg-opacity-80 flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-sm">
            <h2 class="text-2xl font-bold text-center mb-4">Admin Login</h2>
            <p class="text-zinc-600 text-center mb-6">Enter your credentials to access the dashboard.</p>
            <form id="login-form">
                <div class="mb-4"><label for="email-input" class="block text-sm font-medium text-zinc-700">Email</label><input type="email" id="email-input" class="w-full mt-1 p-3 border rounded-lg" required></div>
                <div class="mb-4"><label for="password-input" class="block text-sm font-medium text-zinc-700">Password</label><input type="password" id="password-input" class="w-full mt-1 p-3 border rounded-lg" required></div>
                <p id="login-error" class="text-red-500 text-sm text-center mt-2 h-4"></p>
                <button type="submit" class="w-full bg-slate-800 text-white font-bold py-3 px-4 rounded-lg hover:bg-slate-700 mt-4 transition-colors">Login</button>
            </form>
             <p class="text-center mt-4 text-sm"><a href="/" class="text-amber-600 hover:underline">‚Üê Go to Main Page</a></p>
        </div>
    </div>

    <!-- Main Dashboard Content -->
    <div id="dashboard-content" class="secure-content h-screen">
         <div class="flex h-full">
            <!-- Sidebar Navigation with new colors -->
            <aside class="w-64 bg-slate-800 text-slate-100 flex flex-col">
                <div class="h-20 flex items-center justify-center bg-slate-900 border-b border-slate-700">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-amber-500 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4 2a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V4a2 2 0 00-2-2H4zm10 10.5a.5.5 0 01-.5.5H6.5a.5.5 0 010-1H13.5a.5.5 0 01.5.5zm0-3a.5.5 0 01-.5.5H6.5a.5.5 0 010-1H13.5a.5.5 0 01.5.5zm-5-3a.5.5 0 01-.5.5H6.5a.5.5 0 010-1h2a.5.5 0 01.5.5z" clip-rule="evenodd" /></svg>
                    <h1 class="text-2xl font-bold">ConstructTrack</h1>
                </div>
                <nav class="flex-1 px-4 py-6 space-y-2">
                    <a href="#dashboard" class="nav-item flex items-center px-4 py-2.5 rounded-lg hover:bg-slate-700 transition-colors duration-200 active">Dashboard</a>
                    <a href="#tasks" class="nav-item flex items-center px-4 py-2.5 rounded-lg hover:bg-slate-700 transition-colors duration-200">Daily Tasks</a>
                    <a href="#payroll" class="nav-item flex items-center px-4 py-2.5 rounded-lg hover:bg-slate-700 transition-colors duration-200">Payroll</a>
                    <a href="#sites" class="nav-item flex items-center px-4 py-2.5 rounded-lg hover:bg-slate-700 transition-colors duration-200">Sites</a>
                    <a href="#laborers" class="nav-item flex items-center px-4 py-2.5 rounded-lg hover:bg-slate-700 transition-colors duration-200">Laborers</a>
                    <a href="#expenses" class="nav-item flex items-center px-4 py-2.5 rounded-lg hover:bg-slate-700 transition-colors duration-200">Expenses</a>
                    <a href="#attendance" class="nav-item flex items-center px-4 py-2.5 rounded-lg hover:bg-slate-700 transition-colors duration-200">Attendance Log</a>
                    <a href="/laborer" class="nav-item flex items-center px-4 py-2.5 rounded-lg hover:bg-slate-700 transition-colors duration-200">Laborer Check-in</a>
                </nav>
                <div class="px-4 py-4 border-t border-slate-700">
                     <button id="logout-btn" class="w-full text-left flex items-center px-4 py-2.5 rounded-lg text-slate-300 hover:bg-red-500 hover:text-white transition-colors duration-200">Logout</button>
                </div>
            </aside>
            <!-- Main Content Area (populated by JS) -->
            <main class="flex-1 p-6 lg:p-8 overflow-y-auto bg-slate-50"></main>
        </div>
    </div>
    
    <script type="module" src="/js/admin.js"></script>
</body>
</html>
