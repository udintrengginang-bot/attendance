<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConstructTrack - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .secure-content { display: none; }
        .nav-item.active { background-color: #f59e0b; color: #1e293b; }
        
        /* Styles for the mobile sidebar transition */
        #sidebar {
            transition: transform 0.3s ease-in-out;
        }
        /* When the menu is open on mobile, this class is added to the body */
        .sidebar-open #sidebar {
            transform: translateX(0);
        }
        .sidebar-open #sidebar-overlay {
            display: block;
        }
    </style>
</head>
<body>
    <div id="login-modal" class="fixed inset-0 bg-zinc-900 bg-opacity-80 flex items-center justify-center z-50">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-sm mx-4">
            <div class="p-8">
                <h2 class="text-3xl font-bold text-slate-800 text-center">Admin Login</h2>
                <form id="login-form" class="mt-8 space-y-6">
                    <div>
                        <label for="email-input" class="text-sm font-medium text-slate-700">Email</label>
                        <input type="email" id="email-input" required class="w-full p-3 mt-1 border border-slate-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition">
                    </div>
                    <div>
                        <label for="password-input" class="text-sm font-medium text-slate-700">Password</label>
                        <input type="password" id="password-input" required class="w-full p-3 mt-1 border border-slate-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition">
                    </div>
                    <p id="login-error" class="text-sm text-red-600 h-4"></p>
                    <div>
                        <button type="submit" class="w-full bg-amber-500 hover:bg-amber-600 text-slate-900 font-bold py-3 px-4 rounded-lg shadow-lg transition-transform transform hover:scale-105">Log In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="dashboard-content" class="secure-content">
        <header class="md:hidden sticky top-0 bg-slate-800 text-white p-4 z-20 flex items-center justify-between shadow-md">
            <button id="mobile-menu-btn" class="p-2 -ml-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
            </button>
            <h1 class="text-xl font-bold">ConstructTrack</h1>
            <div class="w-6"></div> 
        </header>

         <div class="relative min-h-screen md:flex">
            <div id="sidebar-overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-30 md:hidden"></div>

            <aside id="sidebar" class="bg-slate-800 text-slate-100 w-64 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 z-40 flex flex-col">
                <div class="h-20 flex items-center justify-center bg-slate-900 border-b border-slate-700 -mt-7 -mx-2 mb-6">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-amber-500 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4 2a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V4a2 2 0 00-2-2H4zm10 10.5a.5.5 0 01-.5.5H6.5a.5.5 0 010-1H13.5a.5.5 0 01.5.5zm0-3a.5.5 0 01-.5.5H6.5a.5.5 0 010-1H13.5a.5.5 0 01.5.5zm-5-3a.5.5 0 01-.5.5H6.5a.5.5 0 010-1h2a.5.5 0 01.5.5z" clip-rule="evenodd" /></svg>
                    <h1 class="text-2xl font-bold">ConstructTrack</h1>
                </div>
                <nav class="flex-1 px-2 space-y-2">
                    <a href="#dashboard" class="nav-item flex items-center px-4 py-2.5 rounded-lg hover:bg-slate-700 transition-colors duration-200">Dashboard</a>
                    <a href="#summary" class="nav-item flex items-center px-4 py-2.5 rounded-lg hover:bg-slate-700 transition-colors duration-200">Project Summary</a>
                    <a href="#tasks" class="nav-item flex items-center px-4 py-2.5 rounded-lg hover:bg-slate-700 transition-colors duration-200">Daily Tasks</a>
                    <a href="#payroll" class="nav-item flex items-center px-4 py-2.5 rounded-lg hover:bg-slate-700 transition-colors duration-200">Payroll</a>
                    <a href="#sites" class="nav-item flex items-center px-4 py-2.5 rounded-lg hover:bg-slate-700 transition-colors duration-200">Sites</a>
                    <a href="#laborers" class="nav-item flex items-center px-4 py-2.5 rounded-lg hover:bg-slate-700 transition-colors duration-200">Laborers</a>
                    <a href="#expenses" class="nav-item flex items-center px-4 py-2.5 rounded-lg hover:bg-slate-700 transition-colors duration-200">Expenses</a>
                    <a href="#attendance" class="nav-item flex items-center px-4 py-2.5 rounded-lg hover:bg-slate-700 transition-colors duration-200">Attendance Log</a>
                    <a href="/laborer" class="nav-item flex items-center px-4 py-2.5 rounded-lg hover:bg-slate-700 transition-colors duration-200">Laborer Check-in</a>
                </nav>
                <div class="px-2 py-4 border-t border-slate-700">
                     <button id="logout-btn" class="w-full text-left flex items-center px-4 py-2.5 rounded-lg text-slate-300 hover:bg-red-500 hover:text-white transition-colors duration-200">Logout</button>
                </div>
            </aside>
            <main class="flex-1 p-6 lg:p-8 overflow-y-auto"></main>
        </div>
    </div>
    
    <script type="module" src="/js/admin.js"></script>
</body>
</html>
