<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shreeved - Worker Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; font-size: 18px; }
        .dark-mode { background-color: #1e293b; }
        .dark-mode, .dark-mode input, .dark-mode textarea, .dark-mode select,
        .dark-mode label, .dark-mode h1, .dark-mode h2, .dark-mode h3, .dark-mode p { color: #f1f5f9; }
        .dark-mode input, .dark-mode textarea, .dark-mode select { background-color: #334155; border-color: #475569; }
        .dark-mode .card-bg { background-color: #334155; }
        .lang-btn.active { background-color: #10b981; color: white; }
    </style>
</head>
<body class="bg-slate-50">

    <!-- Login View -->
    <div id="login-view" class="flex items-center justify-center min-h-screen p-4">
        <div class="card-bg bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
            <div id="language-switcher" class="flex justify-center gap-2 mb-6">
                <button class="lang-btn px-4 py-2 rounded-lg font-semibold bg-slate-200" data-lang="en">English</button>
                <button class="lang-btn px-4 py-2 rounded-lg font-semibold bg-slate-200" data-lang="hi">हिन्दी</button>
                <button class="lang-btn px-4 py-2 rounded-lg font-semibold bg-slate-200" data-lang="mr">मराठी</button>
            </div>

            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-slate-800 mb-2">Shreeved</h1>
                <p class="text-slate-600 text-lg">Worker Portal</p>
            </div>

            <form id="login-form" class="space-y-6">
                <div>
                    <input type="tel" id="mobile-number" pattern="[0-9]{10}" maxlength="10" class="w-full p-4 text-xl text-center border-2 border-slate-300 rounded-lg" placeholder="9876543210" required>
                </div>
                <div>
                    <input type="password" id="pin" pattern="[0-9]{4}" maxlength="4" inputmode="numeric" class="w-full p-4 text-xl text-center border-2 border-slate-300 rounded-lg" placeholder="1234" required>
                </div>
                <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-4 rounded-xl shadow-lg">Login</button>
                <p id="login-error" class="text-red-500 text-center font-semibold min-h-[24px]"></p>
            </form>

            <div class="mt-6 text-center text-slate-600">
                <p class="mb-2">Need help?</p>
                <div class="flex justify-center gap-4">
                    <a href="tel:+918433650682" class="text-blue-600 font-semibold">📞 Call Ajit</a>
                    <a href="https://wa.me/918433650682" target="_blank" class="text-green-600 font-semibold">💬 WhatsApp</a>
                </div>
                <p class="text-sm mt-2">84336 50682</p>
            </div>
        </div>
    </div>

    <!-- Dashboard View -->
    <div id="dashboard-view" class="hidden min-h-screen">
        <header class="bg-green-500 text-white p-4 shadow-lg sticky top-0 z-10">
            <div class="flex items-center justify-between max-w-4xl mx-auto">
                <div>
                    <h2 id="worker-name" class="text-2xl font-bold"></h2>
                </div>
                <div class="flex items-center gap-3">
                    <button id="dark-mode-toggle" class="p-2 rounded-lg bg-white bg-opacity-20">🌙</button>
                    <button id="logout-btn" class="p-2 rounded-lg bg-white bg-opacity-20">🚪</button>
                </div>
            </div>
        </header>

        <main class="max-w-4xl mx-auto p-4 pb-24">
            <!-- Task Card -->
            <div id="task-card" class="hidden bg-blue-50 border-2 border-blue-200 rounded-xl p-6 mb-6">
                <div class="flex items-start gap-3">
                    <span class="text-3xl">📋</span>
                    <div>
                        <h3 class="font-bold text-blue-900 text-xl mb-2">Today's Task</h3>
                        <p id="task-description" class="text-blue-800 text-lg"></p>
                        <p class="text-blue-600 text-sm mt-2">👤 From Ajit</p>
                    </div>
                </div>
            </div>

            <!-- Site Selection -->
            <div id="site-selection-view" class="card-bg bg-white rounded-xl p-6 shadow-lg mb-6">
                <label class="block font-bold text-xl mb-3">📍 Where are you today?</label>
                <select id="site-select" class="w-full p-4 text-lg border-2 border-slate-300 rounded-lg">
                    <option>Loading sites...</option>
                </select>
            </div>

            <!-- Working Status -->
            <div id="working-status-card" class="hidden card-bg bg-white rounded-xl p-6 shadow-lg mb-6">
                <div class="text-center mb-4">
                    <p class="text-slate-600 mb-1">Working today at:</p>
                    <p id="current-site-name" class="text-2xl font-bold flex items-center justify-center gap-2">
                        <span>📍</span><span></span>
                    </p>
                </div>

                <!-- Timer -->
                <div class="bg-gradient-to-br from-green-400 to-green-600 rounded-2xl p-8 text-white text-center mb-6">
                    <p class="text-lg mb-2">⏱️ Working</p>
                    <p id="timer-display" class="text-6xl font-bold">0:00</p>
                </div>

                <!-- Earnings -->
                <div class="bg-gradient-to-br from-amber-400 to-amber-600 rounded-2xl p-6 text-white text-center">
                    <p class="text-lg mb-2">💰 Today's Earnings</p>
                    <p id="earnings-display" class="text-5xl font-bold">₹0</p>
                    <p class="text-sm mt-3">* Pay can be modified. Contact Ajit</p>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="space-y-4 mb-6">
                <button id="start-work-btn" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-6 rounded-xl shadow-lg text-2xl">
                    🟢 START WORK
                </button>
                <button id="upload-photo-btn" class="hidden w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-6 rounded-xl shadow-lg text-2xl">
                    📸 Upload Photo
                </button>
                <button id="end-work-btn" class="hidden w-full bg-red-500 hover:bg-red-600 text-white font-bold py-6 rounded-xl shadow-lg text-2xl">
                    🛑 END WORK
                </button>
            </div>
        </main>
    </div>

    <script type="module" src="/js/worker.js"></script>
</body>
</html>
