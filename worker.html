<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shreeved - Worker Check-in</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .action-button { transition: background-color 0.3s ease; }
        .lang-btn {
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .lang-btn.active {
            background-color: #f59e0b;
            color: #1e293b;
        }
        .lang-btn:not(.active) {
            background-color: #e2e8f0;
            color: #475569;
        }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen p-4">

    <div id="app-container" class="w-full max-w-md">
        
        <!-- Login View -->
        <div id="login-view">
            <div class="bg-white p-8 rounded-2xl shadow-lg text-center">
                <div id="language-switcher" class="flex justify-center items-center mb-6 space-x-2">
                    <button class="lang-btn" data-lang="en">English</button>
                    <button class="lang-btn" data-lang="hi">हिन्दी</button>
                    <button class="lang-btn" data-lang="mr">मराठी</button>
                </div>
                <h1 class="text-3xl font-bold text-slate-800">Shreeved</h1>
                <p class="text-slate-500 mt-2" data-translate-key="worker_checkin">Worker Check-in</p>
                <form id="login-form" class="mt-8 space-y-4">
                    <div>
                        <label for="mobile-number" class="sr-only">Mobile Number</label>
                        <input type="tel" id="mobile-number" pattern="[0-9]{10}" class="w-full p-4 text-center border-2 border-slate-200 rounded-lg focus:ring-amber-500 focus:border-amber-500" placeholder="Enter 10-Digit Mobile Number" required data-translate-key="placeholder_mobile">
                    </div>
                    <div>
                        <label for="pin" class="sr-only">PIN</label>
                        <input type="password" id="pin" pattern="[0-9]{4}" inputmode="numeric" class="w-full p-4 text-center border-2 border-slate-200 rounded-lg focus:ring-amber-500 focus:border-amber-500" placeholder="Enter 4-Digit PIN" required data-translate-key="placeholder_pin">
                    </div>
                    <button type="submit" class="w-full bg-amber-500 hover:bg-amber-600 text-slate-900 font-bold p-4 rounded-lg shadow-sm action-button" data-translate-key="login">Login</button>
                    <p id="login-error" class="text-red-500 h-4 mt-2"></p>
                </form>
            </div>
        </div>

        <!-- Dashboard View -->
        <div id="dashboard-view" class="hidden">
            <div class="bg-white p-8 rounded-2xl shadow-lg">
                <div class="text-center pb-6 border-b border-slate-200">
                    <h2 id="worker-name" class="text-2xl font-bold text-slate-800"></h2>
                    <p id="worker-status" class="mt-1 text-sm font-semibold py-1 px-3 rounded-full inline-block"></p>
                </div>
                
                <div id="task-view" class="mt-6 hidden">
                    <h3 class="font-bold text-slate-700 mb-2" data-translate-key="todays_task">Today's Task</h3>
                    <p id="task-description" class="text-slate-600 bg-slate-50 p-4 rounded-lg"></p>
                </div>

                <div id="site-selection-view" class="mt-6 hidden">
                     <label for="site-select" class="block font-bold text-slate-700 mb-2" data-translate-key="select_site">Select Your Site for Today</label>
                     <select id="site-select" class="w-full p-3 border border-slate-300 rounded-lg bg-white"></select>
                </div>

                <div id="action-buttons" class="mt-6 grid grid-cols-1 gap-4">
                    <button id="start-work-btn" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold p-4 rounded-lg shadow-sm action-button" data-translate-key="start_work">Start Work</button>
                    <button id="end-work-btn" class="w-full bg-red-500 hover:bg-red-600 text-white font-bold p-4 rounded-lg shadow-sm action-button hidden" data-translate-key="end_work">End Work</button>
                </div>
                
                <div class="mt-6 text-center">
                    <button id="logout-btn" class="text-slate-500 hover:text-slate-700 font-semibold" data-translate-key="logout">Logout</button>
                </div>
            </div>
        </div>

    </div>

    <script type="module" src="/js/worker.js"></script>
</body>
</html>
